<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bible Tracker Glass Edition</title>
    <style>
        :root {
            --hex-w: 52px; 
            --hex-h: 60px;
            --hex-bg: rgba(255, 255, 255, 0.7);
            --hex-border: rgba(209, 209, 214, 0.5);
            --hex-active: #ffcc00;
            --bg-glass: rgba(255, 255, 255, 0.4);
        }

        body {
            background: #e0e5ec;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* Анимированный фон "Жидкое стекло" */
        .bg-blob {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,204,0,0.3) 0%, rgba(255,255,255,0) 70%);
            filter: blur(50px);
            z-index: -1;
            animation: move 20s infinite alternate;
        }
        .blob-2 { top: 40%; left: -100px; background: radial-gradient(circle, rgba(0,122,255,0.15) 0%, rgba(255,255,255,0) 70%); }
        
        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100vw, 50vh); }
        }

        header {
            width: 100%;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .book-name { font-size: 18px; font-weight: 800; text-transform: lowercase; margin-bottom: 10px; color: #333; }

        /* Желтый переключатель */
        .switch-container {
            display: flex; align-items: center; gap: 12px; font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase;
        }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.1); transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 2px; bottom: 2px;
            background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--hex-active); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* Стеклянная карточка */
        .app-container {
            width: 92%;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin: 20px 0;
            padding: 30px 10px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            display: flex; justify-content: center;
        }

        .hexagon-row { white-space: nowrap; margin-bottom: -14px; }
        .hexagon-row:nth-child(even) { transform: translateX(calc(var(--hex-w) / 2 + 2px)); }

        .hexagon {
            width: var(--hex-w); height: var(--hex-h);
            display: inline-block; margin: 2px;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: var(--hex-border);
            transition: transform 0.2s ease;
        }

        .hexagon:active { transform: scale(0.85); }

        .hexagon-inner {
            position: absolute; top: 1px; left: 1px; right: 1px; bottom: 1px;
            background: var(--hex-bg);
            clip-path: inherit;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: 700; color: #444;
            transition: all 0.4s ease;
        }

        /* Анимация появления цифр */
        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .hexagon.checked .hexagon-inner {
            background: linear-gradient(135deg, #ffcc00 0%, #ffae00 100%);
            color: #fff;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="bg-blob"></div>
    <div class="bg-blob blob-2"></div>

    <header>
        <div class="book-name">бытие</div>
        <div class="switch-container">
            <span>По порядку</span>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
            <span>Микс</span>
        </div>
    </header>

    <div class="app-container">
        <div id="grid"></div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid');
        const modeToggle = document.getElementById('mode-toggle');
        const chaptersCount = 50;
        const perRow = 7;
        const storageKey = 'bible_tracker_genesis';

        function getSavedProgress() {
            return JSON.parse(localStorage.getItem(storageKey)) || [];
        }

        function render() {
            gridContainer.innerHTML = '';
            const isRandom = modeToggle.checked;
            const saved = getSavedProgress();
            let numbers = Array.from({length: chaptersCount}, (_, i) => i + 1);

            if (isRandom) {
                numbers.sort(() => Math.random() - 0.5);
            }

            for (let i = 0; i < numbers.length; i += perRow) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'hexagon-row';
                numbers.slice(i, i + perRow).forEach(num => {
                    const hex = document.createElement('div');
                    hex.className = 'hexagon fade-in' + (saved.includes(num) ? ' checked' : '');
                    hex.innerHTML = `<div class="hexagon-inner">${num}</div>`;
                    
                    hex.onclick = function() {
                        this.classList.toggle('checked');
                        let progress = getSavedProgress();
                        if (this.classList.contains('checked')) {
                            progress.push(num);
                        } else {
                            progress = progress.filter(n => n !== num);
                        }
                        localStorage.setItem(storageKey, JSON.stringify(progress));
                    };
                    rowDiv.appendChild(hex);
                });
                gridContainer.appendChild(rowDiv);
            }
        }

        modeToggle.onchange = render;
        render();
    </script>
</body>
</html>
