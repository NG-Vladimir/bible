<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bible Tracker Fixed</title>
    <style>
        :root {
            /* Ширина соты. На мобильных 46-50px — идеал */
            --hex-w: 48px; 
            /* Высота соты рассчитывается по формуле правильного шестиугольника */
            --hex-h: calc(var(--hex-w) * 1.1547);
            --hex-active: #ffcc00;
            --hex-border: #d1d1d6;
        }

        body {
            background: #f2f2f7;
            margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
        }

        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 0;
            border-bottom: 0.5px solid #c6c6c8;
            text-align: center;
        }

        .book-name { font-size: 20px; font-weight: 700; margin-bottom: 10px; }

        /* Контейнер приложения */
        .app-card {
            background: white;
            width: 95%;
            max-width: 400px;
            margin-top: 20px;
            padding: 40px 10px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Сетка */
        .grid-container {
            line-height: 0; /* Убирает лишние отступы между строками текста */
            text-align: center;
        }

        .hexagon-row {
            white-space: nowrap;
            /* Схлопываем ряды на 25% высоты, чтобы они вошли в пазы */
            margin-top: calc(var(--hex-h) * -0.26); 
        }

        .hexagon-row:first-child { margin-top: 0; }

        /* Сдвиг каждого четного ряда */
        .hexagon-row:nth-child(even) {
            transform: translateX(calc(var(--hex-w) / 2 + 2px));
        }

        .hexagon {
            width: var(--hex-w);
            height: var(--hex-h);
            display: inline-block;
            margin: 2px;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: var(--hex-border); /* Цвет рамки */
            transition: transform 0.1s;
        }

        .hexagon:active { transform: scale(0.9); }

        .hexagon-inner {
            position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            background: white;
            clip-path: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: #444;
        }

        /* Стиль для активной (прочитанной) соты */
        .hexagon.checked .hexagon-inner {
            background: linear-gradient(145deg, #ffcc00, #ffa500);
            color: white;
        }

        /* Желтый переключатель (Toggle) */
        .switch-container {
            display: flex; align-items: center; gap: 10px; font-size: 12px; font-weight: 600; color: #8e8e93;
        }
        .switch { position: relative; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #d1d1d6; transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px;
            background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--hex-active); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

<header>
    <div class="book-name">бытие</div>
    <div class="switch-container">
        <span>По порядку</span>
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
        <span>Микс</span>
    </div>
</header>

<div class="app-card">
    <div class="grid-container" id="grid"></div>
</div>

<script>
    const gridContainer = document.getElementById('grid');
    const modeToggle = document.getElementById('mode-toggle');
    const chaptersCount = 50;
    const perRow = 7;
    const storageKey = 'bible_tracker_genesis';

    function getSaved() { return JSON.parse(localStorage.getItem(storageKey)) || []; }

    function render() {
        gridContainer.innerHTML = '';
        const saved = getSaved();
        let numbers = Array.from({length: chaptersCount}, (_, i) => i + 1);

        if (modeToggle.checked) {
            numbers.sort(() => Math.random() - 0.5);
        }

        for (let i = 0; i < numbers.length; i += perRow) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'hexagon-row';
            
            numbers.slice(i, i + perRow).forEach(num => {
                const hex = document.createElement('div');
                hex.className = 'hexagon' + (saved.includes(num) ? ' checked' : '');
                hex.innerHTML = `<div class="hexagon-inner">${num}</div>`;
                
                hex.onclick = function() {
                    this.classList.toggle('checked');
                    let current = getSaved();
                    if (this.classList.contains('checked')) {
                        if (!current.includes(num)) current.push(num);
                    } else {
                        current = current.filter(n => n !== num);
                    }
                    localStorage.setItem(storageKey, JSON.stringify(current));
                };
                rowDiv.appendChild(hex);
            });
            gridContainer.appendChild(rowDiv);
        }
    }

    modeToggle.onchange = render;
    render();
</script>

</body>
</html>
