<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BIBLE TRACKER - OLD TESTAMENT</title>
    <style>
        :root {
            --hex-w: 42px; 
            --hex-h: calc(var(--hex-w) * 1.1547);
            --hex-gap: 3px;
            --hex-active: #ffcc00;
            --hex-border: #e5e5ea;
            --bg-page: #f2f2f7;
            --gold-gradient: linear-gradient(145deg, #ffcc00, #ff9500);
        }

        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; box-sizing: border-box; }

        body {
            background: linear-gradient(180deg, #ffffff 0%, var(--bg-page) 100%);
            margin: 0; padding: 0; font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #1c1c1e; overflow-x: hidden;
        }

        /* Шапка с меню */
        header {
            width: 100%; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000; padding: 12px 0; border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        .nav-header { display: flex; align-items: center; justify-content: space-between; padding: 0 20px; max-width: 500px; margin: 0 auto; }
        
        .menu-btn { background: none; border: none; font-size: 10px; font-weight: 800; color: #8e8e93; letter-spacing: 1.5px; cursor: pointer; text-transform: uppercase; }
        
        .book-title { font-size: 19px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: #000; text-align: center; flex-grow: 1; }

        .switch-container {
            display: flex; align-items: center; justify-content: center;
            gap: 10px; font-size: 9px; font-weight: 700; color: #8e8e93;
            text-transform: uppercase; letter-spacing: 0.8px; margin-top: 8px;
        }

        .switch { position: relative; width: 36px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #d1d1d6; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--hex-active); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* Меню (Overlay) */
        .menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: 2000; display: none; flex-direction: column; padding: 40px 20px;
            overflow-y: auto;
        }

        .menu-header { display: flex; justify-content: flex-end; margin-bottom: 20px; }
        .close-btn { background: none; border: none; font-size: 24px; color: #8e8e93; font-weight: 300; }

        .menu-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .menu-item {
            padding: 15px; border-radius: 15px; background: #f2f2f7; text-align: center;
            font-size: 11px; font-weight: 700; color: #3a3a3c; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.2s;
        }
        .menu-item:active { background: var(--hex-active); color: white; }

        /* Контейнер приложения */
        .app-container {
            background: #ffffff; margin: 20px 15px; padding: 40px 20px;
            border-radius: 35px; box-shadow: 0 10px 40px rgba(0,0,0,0.03);
            display: flex; flex-direction: column; align-items: center; max-width: 95%;
        }

        .grid-wrapper { line-height: 0; display: inline-block; margin-right: calc(var(--hex-w) / 4); }
        .hex-row { white-space: nowrap; margin-top: calc(var(--hex-h) * -0.26); display: block; animation: rowFadeIn 0.5s ease backwards; }
        @keyframes rowFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hex-row:first-child { margin-top: 0; }
        .hex-row:nth-child(even) { margin-left: calc(var(--hex-w) / 2 + var(--hex-gap) + 1px); }

        .hexagon {
            width: var(--hex-w); height: var(--hex-h); display: inline-block; margin: var(--hex-gap);
            position: relative; background: var(--hex-border);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hexagon:active { transform: scale(0.85); }

        .hexagon-inner {
            position: absolute; top: 1.5px; left: 1.5px; right: 1.5px; bottom: 1.5px;
            background: #ffffff; clip-path: inherit; display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: 700; color: #3a3a3c; transition: all 0.4s ease;
        }

        .checked .hexagon-inner { background: var(--gold-gradient); color: #ffffff; animation: honeyPulse 3s infinite ease-in-out; }
        @keyframes honeyPulse { 0% { filter: brightness(1); } 50% { filter: brightness(1.1); } 100% { filter: brightness(1); } }

        .info-panel {
            margin-top: 15px; padding: 12px 25px; background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px); border-radius: 18px; border: 0.5px solid rgba(255, 255, 255, 0.5);
            text-align: center; min-width: 160px;
        }
        .info-text { font-size: 11px; font-weight: 700; color: #8e8e93; text-transform: uppercase; letter-spacing: 1px; }

        .scripture-quote { margin: 30px 25px 50px; text-align: center; max-width: 300px; }
        .quote-text { font-size: 15px; line-height: 1.5; font-weight: 300; color: #3a3a3c; }
        .quote-text span { color: #ff9500; font-weight: 600; }
        .quote-ref { font-size: 9px; font-weight: 800; color: #c7c7cc; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="menu-overlay" id="menu">
        <div class="menu-header">
            <button class="close-btn" onclick="toggleMenu()">✕</button>
        </div>
        <div class="menu-list" id="menu-list"></div>
    </div>

    <header>
        <div class="nav-header">
            <button class="menu-btn" onclick="toggleMenu()">список</button>
            <div class="book-title" id="book-name">БЫТИЕ</div>
            <div style="width: 50px;"></div> </div>
        <div class="switch-container">
            <span>по порядку</span>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
            <span>микс</span>
        </div>
    </header>

    <div class="app-container">
        <div class="grid-wrapper" id="grid"></div>
    </div>

    <div class="info-panel">
        <div class="info-text" id="info-text">выберите главу</div>
    </div>

    <div class="scripture-quote">
        <div class="quote-text">«Как сладки гортани моей слова Твои! лучше <span>меда</span> устам моим»</div>
        <div class="quote-ref">Псалом 118:103</div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid');
        const menuList = document.getElementById('menu-list');
        const menuOverlay = document.getElementById('menu');
        const modeToggle = document.getElementById('mode-toggle');
        const infoText = document.getElementById('info-text');
        const bookTitle = document.getElementById('book-name');

        const bibleBooks = [
            { name: 'БЫТИЕ', chapters: 50, id: 'gen' }, { name: 'ИСХОД', chapters: 40, id: 'exo' },
            { name: 'ЛЕВИТ', chapters: 27, id: 'lev' }, { name: 'ЧИСЛА', chapters: 36, id: 'num' },
            { name: 'ВТОРОЗАКОНИЕ', chapters: 34, id: 'deu' }, { name: 'ИИСУС НАВИН', chapters: 24, id: 'jos' },
            { name: 'СУДЬИ', chapters: 21, id: 'jdg' }, { name: 'РУФЬ', chapters: 4, id: 'rut' },
            { name: '1 ЦАРСТВ', chapters: 31, id: '1sa' }, { name: '2 ЦАРСТВ', chapters: 24, id: '2sa' },
            { name: '3 ЦАРСТВ', chapters: 22, id: '1ki' }, { name: '4 ЦАРСТВ', chapters: 25, id: '2ki' },
            { name: '1 ПАРАЛИПОМЕНОН', chapters: 29, id: '1ch' }, { name: '2 ПАРАЛИПОМЕНОН', chapters: 36, id: '2ch' },
            { name: 'ЕЗДРА', chapters: 10, id: 'ezr' }, { name: 'НЕЕМИЯ', chapters: 13, id: 'neh' },
            { name: 'ЕСФИРЬ', chapters: 10, id: 'est' }, { name: 'ИОВ', chapters: 42, id: 'job' },
            { name: 'ПСАЛТИРЬ', chapters: 150, id: 'psa' }, { name: 'ПРИТЧИ', chapters: 31, id: 'pro' },
            { name: 'ЕККЛЕСИАСТ', chapters: 12, id: 'ecc' }, { name: 'ПЕСНЯ ПЕСНЕЙ', chapters: 8, id: 'sng' },
            { name: 'ИСАИЯ', chapters: 66, id: 'isa' }, { name: 'ИЕРЕМИЯ', chapters: 52, id: 'jer' },
            { name: 'ПЛАЧ ИЕРЕМИИ', chapters: 5, id: 'lam' }, { name: 'ИЕЗЕКИИЛЬ', chapters: 48, id: 'ezk' },
            { name: 'ДАНИИЛ', chapters: 12, id: 'dan' }, { name: 'ОСИЯ', chapters: 14, id: 'hos' },
            { name: 'ИОИЛЬ', chapters: 3, id: 'jol' }, { name: 'АМОС', chapters: 9, id: 'amo' },
            { name: 'АВДИЙ', chapters: 1, id: 'oba' }, { name: 'ИОНА', chapters: 4, id: 'jon' },
            { name: 'МИХЕЙ', chapters: 7, id: 'mic' }, { name: 'НАУМ', chapters: 3, id: 'nam' },
            { name: 'АВВАКУМ', chapters: 3, id: 'hab' }, { name: 'СОФОНИЯ', chapters: 3, id: 'zep' },
            { name: 'АГГЕЙ', chapters: 2, id: 'hag' }, { name: 'ЗАХАРИЯ', chapters: 14, id: 'zec' },
            { name: 'МАЛАХИЯ', chapters: 4, id: 'mal' }
        ];

        let currentIdx = localStorage.getItem('last_book_v2') ? parseInt(localStorage.getItem('last_book_v2')) : 0;
        
        function toggleMenu() {
            const isVisible = menuOverlay.style.display === 'flex';
            menuOverlay.style.display = isVisible ? 'none' : 'flex';
        }

        function selectBook(idx) {
            currentIdx = idx;
            localStorage.setItem('last_book_v2', idx);
            toggleMenu();
            render();
        }

        function createMenuList() {
            bibleBooks.forEach((book, idx) => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.innerText = book.name;
                item.onclick = () => selectBook(idx);
                menuList.appendChild(item);
            });
        }

        function render() {
            const book = bibleBooks[currentIdx];
            bookTitle.innerText = book.name;
            gridContainer.innerHTML = '';
            const saved = JSON.parse(localStorage.getItem('bible_v2_' + book.id)) || [];
            let chapters = Array.from({length: book.chapters}, (_, i) => i + 1);

            if (modeToggle.checked) {
                let seed = currentIdx + 99;
                chapters.sort(() => { seed = (seed * 9301 + 49297) % 233280; return (seed / 233280) - 0.5; });
            }

            for (let i = 0; i < chapters.length; i += 7) {
                const row = document.createElement('div');
                row.className = 'hex-row';
                row.style.animationDelay = (i / 7) * 0.04 + 's';
                chapters.slice(i, i + 7).forEach(num => {
                    const hex = document.createElement('div');
                    hex.className = 'hexagon' + (saved.includes(num) ? ' checked' : '');
                    hex.innerHTML = `<div class="hexagon-inner">${num}</div>`;
                    hex.onclick = () => {
                        let prog = JSON.parse(localStorage.getItem('bible_v2_' + book.id)) || [];
                        if (hex.classList.toggle('checked')) prog.push(num);
                        else prog = prog.filter(n => n !== num);
                        localStorage.setItem('bible_v2_' + book.id, JSON.stringify(prog));
                        infoText.innerText = `${book.name} ${num} ГЛАВА`;
                    };
                    row.appendChild(hex);
                });
                gridContainer.appendChild(row);
            }
        }

        createMenuList();
        modeToggle.onchange = render;
        render();
    </script>
</body>
</html>
