<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BIBLE TRACKER PRO</title>
    <style>
        :root {
            --hex-w: 42px; 
            --hex-h: calc(var(--hex-w) * 1.1547);
            --hex-gap: 3px;
            --hex-active: #ffcc00;
            --hex-border: #e5e5ea;
            --bg-page: #f2f2f7;
            --gold-gradient: linear-gradient(145deg, #ffcc00, #ff9500);
        }

        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; box-sizing: border-box; }

        body {
            background: linear-gradient(180deg, #ffffff 0%, var(--bg-page) 100%);
            margin: 0; padding: 0; font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #1c1c1e; overflow-x: hidden;
        }

        header {
            width: 100%; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000; padding: 12px 0; border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        .nav-header { display: flex; align-items: center; justify-content: space-between; padding: 0 15px; max-width: 600px; margin: 0 auto; }
        
        .total-progress {
            font-size: 10px; font-weight: 800; color: #ff9500; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;
        }

        .menu-btn { background: none; border: none; font-size: 10px; font-weight: 800; color: #8e8e93; letter-spacing: 1.2px; cursor: pointer; text-transform: uppercase; padding: 10px 5px; }
        
        .book-title { font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: 1.5px; color: #000; text-align: center; flex-grow: 1; }

        .switch-container {
            display: flex; align-items: center; justify-content: center;
            gap: 10px; font-size: 9px; font-weight: 700; color: #8e8e93;
            text-transform: uppercase; letter-spacing: 0.8px; margin-top: 8px;
        }

        .switch { position: relative; width: 36px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #d1d1d6; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--hex-active); }
        input:checked + .slider:before { transform: translateX(16px); }

        .menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: 2000; display: none; flex-direction: column; padding: 50px 20px;
            overflow-y: auto;
        }

        .menu-title { font-size: 14px; font-weight: 800; text-align: center; color: #8e8e93; letter-spacing: 2px; margin-bottom: 25px; text-transform: uppercase; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 24px; color: #d1d1d6; }

        .menu-list { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .menu-item {
            padding: 14px 10px; border-radius: 14px; background: #f2f2f7; text-align: center;
            font-size: 10px; font-weight: 700; color: #3a3a3c; text-transform: uppercase; letter-spacing: 0.5px;
            display: flex; flex-direction: column; gap: 4px;
        }
        .menu-item span.count { font-size: 8px; opacity: 0.5; }
        .menu-item:active { background: var(--hex-active); color: white; }

        .app-container {
            background: #ffffff; margin: 20px 15px; padding: 40px 15px;
            border-radius: 35px; box-shadow: 0 10px 40px rgba(0,0,0,0.03);
            display: flex; flex-direction: column; align-items: center; max-width: 95%;
        }

        .grid-wrapper { line-height: 0; display: inline-block; margin-right: calc(var(--hex-w) / 4); }
        .hex-row { white-space: nowrap; margin-top: calc(var(--hex-h) * -0.26); display: block; }
        .hex-row:first-child { margin-top: 0; }
        .hex-row:nth-child(even) { margin-left: calc(var(--hex-w) / 2 + var(--hex-gap) + 1px); }

        .hexagon {
            width: var(--hex-w); height: var(--hex-h); display: inline-block; margin: var(--hex-gap);
            position: relative; background: var(--hex-border);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: transform 0.2s ease;
        }
        .hexagon:active { transform: scale(0.9); }

        .hexagon-inner {
            position: absolute; top: 1.5px; left: 1.5px; right: 1.5px; bottom: 1.5px;
            background: #ffffff; clip-path: inherit; display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: 700; color: #3a3a3c; transition: all 0.3s ease;
        }

        .checked .hexagon-inner { background: var(--gold-gradient); color: #ffffff; }

        .info-panel {
            margin-top: 15px; padding: 12px 25px; background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px); border-radius: 18px; border: 0.5px solid rgba(255, 255, 255, 0.5);
            text-align: center; min-width: 200px;
        }
        .info-text { font-size: 11px; font-weight: 700; color: #8e8e93; text-transform: uppercase; letter-spacing: 1px; }

        .reset-btn {
            margin-top: 15px; background: none; border: none; color: #ff3b30; 
            font-size: 9px; font-weight: 700; text-transform: uppercase; cursor: pointer; opacity: 0.6;
        }

        .scripture-quote { margin: 30px 25px 50px; text-align: center; max-width: 300px; }
        .quote-text { font-size: 15px; line-height: 1.5; font-weight: 300; color: #3a3a3c; }
        .quote-text span { color: #ff9500; font-weight: 600; }
        .quote-ref { font-size: 9px; font-weight: 800; color: #c7c7cc; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="menu-overlay" id="old-menu">
        <button class="close-btn" onclick="toggleMenu('old-menu')">✕</button>
        <div class="menu-title">ВЕТХИЙ ЗАВЕТ</div>
        <div class="menu-list" id="old-list"></div>
    </div>

    <div class="menu-overlay" id="new-menu">
        <button class="close-btn" onclick="toggleMenu('new-menu')">✕</button>
        <div class="menu-title">НОВЫЙ ЗАВЕТ</div>
        <div class="menu-list" id="new-list"></div>
    </div>

    <header>
        <div style="text-align: center;">
            <div class="total-progress" id="total-stats">ЗАГРУЗКА: 0 / 1189</div>
        </div>
        <div class="nav-header">
            <button class="menu-btn" onclick="toggleMenu('old-menu')">ветхий</button>
            <div class="book-title" id="book-name">БЫТИЕ</div>
            <button class="menu-btn" onclick="toggleMenu('new-menu')">новый</button>
        </div>
        <div class="switch-container">
            <span>по порядку</span>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
            <span>микс</span>
        </div>
    </header>

    <div class="app-container">
        <div class="grid-wrapper" id="grid"></div>
    </div>

    <div class="info-panel">
        <div class="info-text" id="info-text">выберите главу</div>
        <button class="reset-btn" onclick="resetCurrentBook()">Сбросить прогресс книги</button>
    </div>

    <div class="scripture-quote">
        <div class="quote-text">«Как сладки гортани моей слова Твои! лучше <span>меда</span> устам моим»</div>
        <div class="quote-ref">Псалом 118:103</div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const modeToggle = document.getElementById('mode-toggle');
        const infoText = document.getElementById('info-text');
        const bookTitle = document.getElementById('book-name');
        const totalStats = document.getElementById('total-stats');

        const oldTestament = [
            { name: 'БЫТИЕ', chapters: 50, id: 'gen' }, { name: 'ИСХОД', chapters: 40, id: 'exo' },
            { name: 'ЛЕВИТ', chapters: 27, id: 'lev' }, { name: 'ЧИСЛА', chapters: 36, id: 'num' },
            { name: 'ВТОРОЗАКОНИЕ', chapters: 34, id: 'deu' }, { name: 'ИИСУС НАВИН', chapters: 24, id: 'jos' },
            { name: 'СУДЬИ', chapters: 21, id: 'jdg' }, { name: 'РУФЬ', chapters: 4, id: 'rut' },
            { name: '1 ЦАРСТВ', chapters: 31, id: '1sa' }, { name: '2 ЦАРСТВ', chapters: 24, id: '2sa' },
            { name: '3 ЦАРСТВ', chapters: 22, id: '1ki' }, { name: '4 ЦАРСТВ', chapters: 25, id: '2ki' },
            { name: '1 ПАРАЛИПОМЕНОН', chapters: 29, id: '1ch' }, { name: '2 ПАРАЛИПОМЕНОН', chapters: 36, id: '2ch' },
            { name: 'ЕЗДРА', chapters: 10, id: 'ezr' }, { name: 'НЕЕМИЯ', chapters: 13, id: 'neh' },
            { name: 'ЕСФИРЬ', chapters: 10, id: 'est' }, { name: 'ИОВ', chapters: 42, id: 'job' },
            { name: 'ПСАЛТИРЬ', chapters: 150, id: 'psa' }, { name: 'ПРИТЧИ', chapters: 31, id: 'pro' },
            { name: 'ЕККЛЕСИАСТ', chapters: 12, id: 'ecc' }, { name: 'ПЕСНЯ ПЕСНЕЙ', chapters: 8, id: 'sng' },
            { name: 'ИСАИЯ', chapters: 66, id: 'isa' }, { name: 'ИЕРЕМИЯ', chapters: 52, id: 'jer' },
            { name: 'ПЛАЧ ИЕРЕМИИ', chapters: 5, id: 'lam' }, { name: 'ИЕЗЕКИИЛЬ', chapters: 48, id: 'ezk' },
            { name: 'ДАНИИЛ', chapters: 12, id: 'dan' }, { name: 'ОСИЯ', chapters: 14, id: 'hos' },
            { name: 'ИОИЛЬ', chapters: 3, id: 'jol' }, { name: 'АМОС', chapters: 9, id: 'amo' },
            { name: 'АВДИЙ', chapters: 1, id: 'oba' }, { name: 'ИОНА', chapters: 4, id: 'jon' },
            { name: 'МИХЕЙ', chapters: 7, id: 'mic' }, { name: 'НАУМ', chapters: 3, id: 'nam' },
            { name: 'АВВАКУМ', chapters: 3, id: 'hab' }, { name: 'СОФОНИЯ', chapters: 3, id: 'zep' },
            { name: 'АГГЕЙ', chapters: 2, id: 'hag' }, { name: 'ЗАХАРИЯ', chapters: 14, id: 'zec' },
            { name: 'МАЛАХИЯ', chapters: 4, id: 'mal' }
        ];

        const newTestament = [
            { name: 'МАТФЕЯ', chapters: 28, id: 'mat' }, { name: 'МАРКА', chapters: 16, id: 'mrk' },
            { name: 'ЛУКИ', chapters: 24, id: 'luk' }, { name: 'ИОАННА', chapters: 21, id: 'jhn' },
            { name: 'ДЕЯНИЯ', chapters: 28, id: 'act' }, { name: 'РИМЛЯНАМ', chapters: 16, id: 'rom' },
            { name: '1 КОРИНФЯНАМ', chapters: 16, id: '1co' }, { name: '2 КОРИНФЯНАМ', chapters: 13, id: '2co' },
            { name: 'ГАЛАТАМ', chapters: 6, id: 'gal' }, { name: 'ЕФЕСЯНАМ', chapters: 6, id: 'eph' },
            { name: 'ФИЛИППИЙЦАМ', chapters: 4, id: 'php' }, { name: 'КОЛОССЯНАМ', chapters: 4, id: 'col' },
            { name: '1 ФЕССАЛОНИКИЙЦАМ', chapters: 5, id: '1th' }, { name: '2 ФЕССАЛОНИКИЙЦАМ', chapters: 3, id: '2th' },
            { name: '1 ТИМОФЕЮ', chapters: 6, id: '1ti' }, { name: '2 ТИМОФЕЮ', chapters: 4, id: '2ti' },
            { name: 'ТИТУ', chapters: 3, id: 'tit' }, { name: 'ФИЛИМОНУ', chapters: 1, id: 'phm' },
            { name: 'ЕВРЕЯМ', chapters: 13, id: 'heb' }, { name: 'ИАКОВА', chapters: 5, id: 'jas' },
            { name: '1 ПЕТРА', chapters: 5, id: '1pe' }, { name: '2 ПЕТРА', chapters: 3, id: '2pe' },
            { name: '1 ИОАННА', chapters: 5, id: '1jn' }, { name: '2 ИОАННА', chapters: 1, id: '2jn' },
            { name: '3 ИОАННА', chapters: 1, id: '3jn' }, { name: 'ИУДЫ', chapters: 1, id: 'jud' },
            { name: 'ОТКРОВЕНИЕ', chapters: 22, id: 'rev' }
        ];

        let currentBook = JSON.parse(localStorage.getItem('last_book_obj')) || oldTestament[0];
        modeToggle.checked = localStorage.getItem('mode_mix') === 'true';

        function toggleMenu(id) {
            const m = document.getElementById(id);
            if (m.style.display !== 'flex') {
                updateMenuCounts(); // Обновляем цифры перед открытием
                m.style.display = 'flex';
            } else {
                m.style.display = 'none';
            }
        }

        function updateMenuCounts() {
            // Отрисовка заново не нужна, просто меняем текст счетчиков
            const allBooks = [...oldTestament, ...newTestament];
            allBooks.forEach(book => {
                const saved = JSON.parse(localStorage.getItem('bible_v3_' + book.id)) || [];
                const el = document.getElementById('count-' + book.id);
                if (el) el.innerText = `${saved.length} / ${book.chapters}`;
            });
        }

        function selectBook(book, menuId) {
            currentBook = book;
            localStorage.setItem('last_book_obj', JSON.stringify(book));
            toggleMenu(menuId);
            render();
        }

        function buildMenus() {
            const oList = document.getElementById('old-list');
            const nList = document.getElementById('new-list');
            oList.innerHTML = ''; nList.innerHTML = '';

            oldTestament.forEach(b => {
                const d = document.createElement('div'); d.className = 'menu-item';
                d.innerHTML = `<div>${b.name}</div><span class="count" id="count-${b.id}">0 / ${b.chapters}</span>`;
                d.onclick = () => selectBook(b, 'old-menu'); oList.appendChild(d);
            });
            newTestament.forEach(b => {
                const d = document.createElement('div'); d.className = 'menu-item';
                d.innerHTML = `<div>${b.name}</div><span class="count" id="count-${b.id}">0 / ${b.chapters}</span>`;
                d.onclick = () => selectBook(b, 'new-menu'); nList.appendChild(d);
            });
        }

        function updateGlobalStats() {
            let totalRead = 0;
            [...oldTestament, ...newTestament].forEach(book => {
                const saved = JSON.parse(localStorage.getItem('bible_v3_' + book.id)) || [];
                totalRead += saved.length;
            });
            totalStats.innerText = `ПРОГРЕСС БИБЛИИ: ${totalRead} / 1189`;
        }

        function resetCurrentBook() {
            if (confirm(`Удалить весь прогресс книги ${currentBook.name}?`)) {
                localStorage.removeItem('bible_v3_' + currentBook.id);
                render();
            }
        }

        function render() {
            bookTitle.innerText = currentBook.name;
            grid.innerHTML = '';
            const saved = JSON.parse(localStorage.getItem('bible_v3_' + currentBook.id)) || [];
            let chapters = Array.from({length: currentBook.chapters}, (_, i) => i + 1);

            localStorage.setItem('mode_mix', modeToggle.checked);

            if (modeToggle.checked) {
                let s = 123; 
                chapters.sort(() => { s = (s * 9301 + 49297) % 233280; return (s / 233280) - 0.5; });
            }

            for (let i = 0; i < chapters.length; i += 7) {
                const row = document.createElement('div'); row.className = 'hex-row';
                chapters.slice(i, i + 7).forEach(num => {
                    const h = document.createElement('div'); h.className = 'hexagon' + (saved.includes(num) ? ' checked' : '');
                    h.innerHTML = `<div class="hexagon-inner">${num}</div>`;
                    h.onclick = () => {
                        let p = JSON.parse(localStorage.getItem('bible_v3_' + currentBook.id)) || [];
                        if (h.classList.toggle('checked')) p.push(num); else p = p.filter(x => x !== num);
                        localStorage.setItem('bible_v3_' + currentBook.id, JSON.stringify(p));
                        infoText.innerText = `${currentBook.name} ${num} ГЛАВА`;
                        updateGlobalStats();
                    };
                    row.appendChild(h);
                });
                grid.appendChild(row);
            }
            updateGlobalStats();
        }

        buildMenus();
        modeToggle.onchange = render;
        render();
    </script>
</body>
</html>
